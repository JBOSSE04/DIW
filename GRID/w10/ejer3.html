<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            padding: 20px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 1"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 2"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 3"></div>   
        <div class="grid-item"><img src="Captura de pantalla 2024-10-11 090354.png" alt="Imagen 5"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 6"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 7"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 8"></div>
        <div class="grid-item"><img src="Captura de pantalla 2024-10-11 090354.png" alt="Imagen 9"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 10"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 11"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 12"></div>
        <div class="grid-item"><img src="Captura de pantalla 2024-10-11 090354.png" alt="Imagen 13"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 14"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 15"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 16"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 17"></div>
        <div class="grid-item"><img src="Captura de pantalla 2024-10-11 090354.png" alt="Imagen 18"></div>
        <div class="grid-item"><img src="descarga.jpeg" alt="Imagen 19"></div>

    </div>
</body>
</html>
