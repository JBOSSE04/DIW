<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 12x8</title>
    <style>
        html {
            font-size: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr repeat(10, minmax(min-content, 11rem)) 1fr;
            grid-template-rows: 50vh repeat(8, min-content);
            gap: 1rem;
            padding: 1rem;
        }

        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 1rem;
            font-size: 1.4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            grid-column: 1 / -1;
            background-color: #3498db;
            color: white;
        }

        .sidebar {
            grid-row: 2 / -1;
            background-color: #2ecc71;
            color: white;
        }

        .main-content {
            grid-column: 2 / -2;
            grid-row: 2 / 5;
            background-color: #e74c3c;
            color: white;
        }

        .footer {
            grid-column: 1 / -1;
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item header">Encabezado</div>
        <div class="grid-item sidebar">Barra lateral</div>
        <div class="grid-item main-content">Contenido principal</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item footer">Pie de p√°gina</div>
    </div>
</body>
</html>
