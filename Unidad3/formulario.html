<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilos para pseudoclases */
        input:required {
            border-left: 4px solid red;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }

        /* Estilos para radio y checkbox */
        label[for="newsletter"],
        label[for="agreement"] {
            font-weight: normal;
            color: #555;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4A90E2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <h2>Formulario de registro</h2>

        <!-- Sección de Información Personal -->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|iesayala\.com)$">

        <!-- Sección de Ubicación -->
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="codigo_postal">Código Postal</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required pattern="\d{5}">

        <!-- Sección de Inicio de Sesión -->
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required maxlength="15">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Repetir Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <!-- Condiciones de Registro -->
        <div class="checkbox-group">
            <label>
                <input type="radio" name="newsletter" value="semanal"> Quiero recibir ofertas de forma semanal
            </label>
            <label>
                <input type="radio" name="newsletter" value="mensual"> Quiero recibir ofertas de forma mensual
            </label>
            <label>
                <input type="radio" name="newsletter" value="no"> No quiero recibir ofertas
            </label>
        </div>

        <div class="checkbox-group">
            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required> Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies
            </label>
        </div>

        <!-- Botón para Crear Cuenta -->
        <div class="button-container">
            <button type="submit">Crear cuenta</button>
        </div>
    </form>

</body>
</html>
